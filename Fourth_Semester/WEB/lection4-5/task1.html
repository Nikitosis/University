<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.blue{
			width:800px;
			height:400px;
			background-color: #4699b4;
			border-bottom-left-radius: 100px;
			border-top-right-radius: 100px;
		}
		.circle{
			width:100px;
			height:100px;
			border-radius: 100px;
			background-color: black;
		}
		.circle_right{
			position: relative;
			left:650px;
			top:30px;
		}
		.circle_left{
			position: relative;
			left:30px;
			top:160px;
		}
	</style>
</head>
<body>
	<div class="blue">
		<div class="circle circle_right"></div>
		<div class="circle circle_left"></div>
	</div>
</body>
</html>
